<!DOCTYPE html>
<html>

	<head>

		<title>HTML 5</title>
		
		<style type="text/css">

			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}

		</style>

	</head>

	<body>

		<form action="demo.asp">

			Quantity (between 1 and 50):<br>
			<input type="number" name="quantity" min="1" max="50"><br><br>
			
			Price Range:<br>
			<input type="range" name="pricerange" min="100" max="5000"><br><br>
			
			DOB:<br>
			<input type="date" name="dateofbirth" min="2000-1-1" max="2015-12-31">
			<br><br>

			<input type="submit">
			
		</form>
		
	</body>

</html>
