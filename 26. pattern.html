<!DOCTYPE html>
<html>

	<head>

		<title>HTML 5</title>
		
		<style type="text/css">

			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}

		</style>

	</head>

	<body>

		<form action="http://localhost/demo.aspx">
		
			First Name:<br>
			<input type="text" pattern="\D{1,40}"  title="Only alphabets allowed">
			<br>
			
			Last Name:<br>
			<input type="text" pattern="\D{1,40}" title="Only alphabets allowed">
			<br>
			
			Amount:<br>
			<input type="text" pattern="\d{1,8}" title="Only numbers allowed">
			<br>
			
			E-Mail:<br>
			<input type="text" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" title="Enter proper e-mail address"><br>
			
			Mobile:<br>
			<input type="text" pattern="^[789]\d{9}$" title="Enter indian mobile number"> <br>
			
			<input type="submit">
		
		</form>

	</body>

</html>
