 <!DOCTYPE html>

<html>

	<head>
		<title>HTML 5 - New Input Types</title>
	</head>

	<body>
		<form>
		
			<table>
		
			<tr>
				<td>Select your favorite color:</td>
				<td><input type="color" name="favcolor"></td>
			</tr>
			
			<tr>
				<td>Birthday:</td>
				<td><input type="date" name="bday"></td>
			</tr>

			<tr>
				<td>Select a time:</td>
				<td><input type="time" name="usr_time"></td>
			</tr>
			
			<tr>
				<td>Birthday (date and time):</td>
				<td><input type="datetime" name="bdaytime"></td>
			</tr>
			
			<tr>
				<td>Birthday (date and time):</td>
				<td><input type="datetime-local" name="bdaytime"></td>
			</tr>
			
			<tr>
				<td>Birthday (month and year):</td>
				<td><input type="month" name="bdaymonth"></td>
			</tr>
			
			<tr>
				<td>Select a week:</td>
				<td><input type="week" name="week_year"></td>
			</tr>
			
			<tr>
				<td>E-mail:</td>
				<td><input type="email" name="usremail"></td>
			</tr>
			
			<tr>
				<td>Quantity (between 1 and 500):</td>
				<td><input type="number" name="quantity" min="1" max="500"></td>
			</tr>
			
			<tr>
				<td>Expert Level:</td>
				<td><input type="range" name="points" min="1" max="5"></td>
			</tr>
			
			<tr>
				<td>Add your homepage:</td>
				<td><input type="url" name="homepage"></td>
			</tr>

			<tr>
				<td>Search:</td>
				<td><input type="search" name="searchstring"></td>
			</tr>
			
			<tr>
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>
			
			</table>

		</form>

	</body>

</html>
