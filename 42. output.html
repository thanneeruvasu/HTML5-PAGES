<!DOCTYPE html>
<html>

	<head>

		<title>HTML 5</title>
		
		<style type="text/css">

			body, input
			{
				font-family: 'Segoe UI';
				font-size: 25px;
			}

		</style>

	</head>

	<body>

		<form oninput="x.value=parseInt(a.value)-parseInt(b.value)">
		
			Product Price:<br>
			<input type="text" name="a" value="1000"><br>
			
			Discount:<br>
			<input type="text" name="b" value="50"><br>
			
			Net Price:
			<output name="x" for="a b"></output>

		</form>

	</body>

</html>
